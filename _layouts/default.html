{% include site-vars.liquid %}<!DOCTYPE html>
<html>
<head>
{% include head.html %}
</head>
<body>

<div class="tcOuter">
	<div class="tcInner">

		<div class="tcNarrowOnly tcNarrowModeHeader">
			<table cellpadding="0" cellspacing="0" border="0" style="width:100%;">
				<tr>
					<td><a href="{{baseurl}}/"><span style="width:160px;" >compiler</span></a></td>
					<td class="tcNavBars">
						<a class="tcNavBarItem tcNavBarArrowLeft" href="javascript:_gotoPrevPage();"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
						<a class="tcNavBarItem tcNavBarArrowRight" href="javascript:_gotoNextPage();"><i class="fa fa-arrow-right" aria-hidden="true"></i></a>
						<a class="tcNavBarItem tcMenuBar" href="javascript:_toggleMenu();"><i class="fa fa-bars" aria-hidden="true"></i></a>
					</td>
				</tr>
			</table>
		</div>
			
		<div class="tcMain">
			
			<div class="tcNarrowModeHeaderSpacer tcNarrowOnly" style="height: 73px;"></div>
		
			<div class="tcMenuPanel">{% include mainmenu.html %}</div>
			<div class="tcContentPanel">
				<!--{% if page.id == "home" %}-->
				<div class="tcContent">
					<!--{% else %}-->	
					<!--<div class="tcContent tcFrontPage">-->
					<!--{%endif%}-->
					<div class="tcContentMain">{{ content }}</div>
					<br/>
				</div>
			</div>
			<div id="tcNarrowModeMenu" class="tcNarrowOnly" style="display:none;">{% include mainmenu.html %}</div>
		
		</div>
		
	</div><!-- inner -->
</div><!-- outer -->
<div style="display:none;">
	<div id="cssCheck">CSS Check</div>
</div>
</body>
</html>
